<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Business Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img class="avatar" src="/images/Brian.jpg" alt="Avatar">
            <div>
                <h3>Brian Eley</h3>
                <p>Frontend Developer</p>
                <h4>New York, New York</h4>
            </div>
          </div>
          <div class="flip-card-back">
            <h3>35 years old</h3>
            <p>Enjoys Sports and Reading</p>
            <p>0-1 years experience</p>
          </div>
        </div>
      </div>
  </body>
